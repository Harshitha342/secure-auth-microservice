
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authsvc_compose
    ports:
      - "8080:8080"
    volumes:
      - ./keys:/keys:ro
      - seed-data:/data
      - cron-output:/cron
    environment:
      - TZ=UTC
      - STUDENT_PRIVKEY_PATH=/keys/student_private.pem
      - INSTRUCTOR_PUBKEY_PATH=/keys/instructor_public.pem
      - DATA_DIR=/data
      - CRON_DIR=/cron
      - PORT=8080
    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
